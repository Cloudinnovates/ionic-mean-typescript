<ion-header>
  <header-content title="MEAN Ionic 2 Todo App"></header-content>
  <div id="addTodo">
    <ion-item no-lines>
      <ion-input #newTodo (keyup.enter)="addTodo(newTodo)" type="text" placeholder="Add a new todo..." ></ion-input>
      <button id="clearInput" clear large item-right (click)="clearInput(newTodo)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item>
  </div>
</ion-header>

<ion-content>
  <ion-list no-lines>

    <ion-item-sliding #slidingItem *ngFor="let todo of todos; let i = index;">
      <ion-item>
        <ion-checkbox (click)="toggleComplete(todo)" [checked]="todo.isComplete"></ion-checkbox>
        <ion-item text-wrap item-left [class.completed]="todo.isComplete">
          {{ todo.description }}
        </ion-item>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="navToEdit(todo); slidingItem.close()"><ion-icon name="create"></ion-icon></button>
        <button ion-button color="danger" (click)="deleteTodo(todo)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
