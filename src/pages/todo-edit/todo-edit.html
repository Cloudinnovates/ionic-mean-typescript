  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Edit</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="todo-edit">
  <h2>Description</h2>
  <ion-textarea #updatedTodo value="{{todo.description}}"></ion-textarea>
  <p>
    <small>Status: {{ todo.isComplete ? "Complete" : "Incomplete" }}</small>
  </p>

  <ion-row>
    <ion-col width-40>
      <button ion-button block (click)="saveTodo(updatedTodo.value)">
        Save
      </button>
    </ion-col>
    <ion-col width-40>
      <button ion-button color="light" block (click)="cancel()">
        Cancel
      </button>
    </ion-col>
    <ion-col width-20>
      <button ion-button color="danger" block (click)="deleteTodo()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
